<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">

    <button onclick="getName()">Print</button>

    <h2>My Name is: <span id="x"></span></h2>

    <script>
        function getName()
        {
            let nm= document.getElementById("name").value;
            document.getElementById("x").innerHTML=nm;
        }       
    </script>
</body>
</html>
